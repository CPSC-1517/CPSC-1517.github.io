<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
<body>
  <main>
    {{content}}
  </main>
  <header>
    <h1 class="{{page.styles.title}}">{{page.title}}</h1>
    <div class="{{page.styles.description}}">{{page.description}}</div>
    {% if page.image %}
    <img class="{{page.styles.image}}" src="{{page.image}}" alt="" />
    {% else %}
    <img class="{{page.styles.image}}" src="images/default.png" alt="" />
    {% endif %}
  </header>
  <footer>
    <div>{{ 'Updated on ' | append: site.time }}</div>
    <div>{{ content | number_of_words }} words</div>
  </footer>
  {% include nav.html %}
</body>
</html>
